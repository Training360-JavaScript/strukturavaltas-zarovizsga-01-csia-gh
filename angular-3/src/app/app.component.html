<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Material</th>
            <th>Cost code</th>
            <th>Price</th>
            <th>Active</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let construction of constructions">
            <td>{{ construction.id }}</td>
            <td>{{ construction.material }}</td>
            <td>{{ construction.cost_code }}</td>
            <td>{{ construction.price }}</td>
            <td>{{ construction.active }}</td>
            <td>
              <button
                (click)="onDelete(construction)"
                class="btn btn-sm btn-danger"
              >
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
